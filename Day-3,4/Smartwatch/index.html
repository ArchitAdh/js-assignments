<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- css  -->
    <link rel="stylesheet" href="style.css" class="css" />
    <title>SmartWatch</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="amazon logo" />
    </header>
    <section class="showcase">
      <div class="watch">
        <img src="img/blackWatch.png" alt="black watch" />
        <div class="watch-inner">
          <div class="watch-time"></div>
          <div class="watch-heart">
            <img src="img/heart.png" alt="heart-img" />
            <span>78</span>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="controls-text">
          <h1>FitBit 19 - The Smartest Watch</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam
            atque suscipit magni vitae quam tenetur!
          </p>
        </div>
        <div class="controls-buttons">
          <h2>Select Color</h2>
          <div class="btn-group">
            <button class="btn btn-black"></button>
            <button class="btn btn-red"></button>
            <button class="btn btn-blue"></button>
            <button class="btn btn-purple"></button>
            <button class="btn btn-pink"></button>
          </div>
        </div>
        <div class="controls-features">
          <h2>Features</h2>
          <button class="btn-time">Time</button>
          <button class="btn-heart">Heart Rate</button>
        </div>
        <a href="#" class="buy">Buy Now</a>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
